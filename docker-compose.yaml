---
version: '3.5'
services:
  ruwebfiles:
    build:
      context: "./ruWebfiles"
      args:
        - APP_USER=${APP_USER}
        - APP_GROUP=${APP_GROUP}
    volumes:
      - "./public_html/:/app/"
      - "./torrents/:/torrents/"
      - "./security/:/security/"
    depends_on:
      - php
    environment:
      - RUREPO=${RUREPO}
      - APP_USER=${APP_USER}
      - APP_GROUP=${APP_GROUP}
    restart: 'no'
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_SERVER}"
        gelf-compression-type: none
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: rutorrent,build
  caddy:
    build:
      context: "./caddy"
      args:
        - APP_USER=${APP_USER}
        - APP_GROUP=${APP_GROUP}
    restart: unless-stopped
    tmpfs:
      - "/tmp"
    volumes:
      - "./public_html/:${PHP_APP_DIR}/"
      - "./logs/caddy/:/log/"
      - "./security/caddy/:/etc/caddyusers/"
      - "./certs/data:/data"
      - "./certs/config:/config"
    network_mode: "host"
    depends_on:
      - php
      - ruwebfiles
    environment:
      - CADDYPATH=/etc/caddycerts
      - APP_USER=${APP_USER}
      - APP_GROUP=${APP_GROUP}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - PHP_APP_DIR=${PHP_APP_DIR}
      - TLS_EMAIL=${TLS_EMAIL}
      - ACME_AGREE=true
      - PHP_FPM_HOST=${DOCKER_GATEWAY_HOST:-host.docker.internal}:9000
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_SERVER}"
        gelf-compression-type: none
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: caddy
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
  php:
    build:
      context: "./php"
      args:
        - APP_USER=${APP_USER}
        - APP_GROUP=${APP_GROUP}
        - PHP_ROOT_DIR=${PHP_ROOT_DIR}
    working_dir: "${PHP_APP_DIR}"
    tmpfs:
      - "/tmp"
    volumes:
      - "./public_html/:${PHP_APP_DIR}/"
      - "./logs/php/:${PHP_ROOT_DIR}/logs/"
      - "./torrents/:/torrents/"
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - 127.0.0.1:9000:9000
    environment:
      - PHP_ROOT_DIR=${PHP_ROOT_DIR}
      - APP_USER=${APP_USER}
      - APP_GROUP=${APP_GROUP}
    restart: unless-stopped
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_SERVER}"
        gelf-compression-type: none
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: rutorrent,php
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEMORY_LIMIT}
  rutorrent_media:
    build:
      context: "./ruTorrent"
      args:
        - APP_USER=${APP_USER}
        - APP_GROUP=${APP_GROUP}
        - RUUSER=${MEDIA_USERNAME}
        - PORT=${MEDIA_PORT}
        - DHTPORT=${MEDIA_DHT}
    depends_on:
      - ruwebfiles
    environment:
      - FILEBOT_LICENSE_BASE64=${FILEBOT_LICENSE_BASE64}
      - APP_USER=${APP_USER}
      - APP_GROUP=${APP_GROUP}
      - RUUSER=${MEDIA_USERNAME}
      - PASSWORD=${MEDIA_PASSWORD}
      - PORT=${MEDIA_PORT}
      - DHTPORT=${MEDIA_DHT}
      - OSDB_USER=${OSDB_USERNAME}
      - OSDB_PASSWORD=${OSDB_PASSWORD}
    network_mode: "host"
    tmpfs:
      - "/tmp"
    volumes:
      - "./torrents/:/torrents/"
      - "./public_html/:/app/"
      - "./security/:/app-data/"
      - "./filebot/:/torrents/${MEDIA_USERNAME}/.filebot/"
      - "parta:/torrents/${MEDIA_USERNAME}/media/TV:rw"
      - "partb:/torrents/${MEDIA_USERNAME}/media/Movie:rw"
    restart: unless-stopped
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_SERVER}"
        gelf-compression-type: none
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: rutorrent,torrent-media
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEMORY_LIMIT}
  rutorrent_other:
    build:
      context: "./ruTorrent"
      args:
        - APP_USER=${APP_USER}
        - APP_GROUP=${APP_GROUP}
        - RUUSER=${OTHER_USERNAME}
        - PORT=${OTHER_PORT}
        - DHTPORT=${OTHER_DHT}
    depends_on:
      - ruwebfiles
    environment:
      - FILEBOT_LICENSE_BASE64=${FILEBOT_LICENSE_BASE64}
      - APP_USER=${APP_USER}
      - APP_GROUP=${APP_GROUP}
      - RUUSER=${OTHER_USERNAME}
      - PASSWORD=${OTHER_PASSWORD}
      - PORT=${OTHER_PORT}
      - DHTPORT=${OTHER_DHT}
      - OSDB_USER=${OSDB_USERNAME}
      - OSDB_PASSWORD=${OSDB_PASSWORD}
    network_mode: "host"
    tmpfs:
      - "/tmp"
    volumes:
      - "./torrents/:/torrents/"
      - "./public_html/:/app/"
      - "./security/:/app-data/"
      - "./filebot/:/torrents/${OTHER_USERNAME}/.filebot/"
      - "partc:/torrents/${OTHER_USERNAME}/upload:rw"
    restart: unless-stopped
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_SERVER}"
        gelf-compression-type: none
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: rutorrent,torrent-other
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEMORY_LIMIT}
volumes:
  parta:
    driver: rclone:latest
    driver_opts:
      remote: 'parta-crypt:'
      allow_other: 'true'
      vfs_cache_mode: full
      poll_interval: 0
  partb:
    driver: rclone:latest
    driver_opts:
      remote: 'partb-crypt:'
      allow_other: 'true'
      vfs_cache_mode: full
      poll_interval: 0
  partc:
    driver: rclone:latest
    driver_opts:
      remote: 'partc-crypt:'
      allow_other: 'true'
      vfs_cache_mode: full
      poll_interval: 0
  olda:
    driver: rclone:latest
    driver_opts:
      remote: 'olda:'
      allow_other: 'true'
      vfs_cache_mode: full
      poll_interval: 0
